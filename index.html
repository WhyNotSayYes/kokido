<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Kokido</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__logo">
                    <img src="img/logo-cut.png" alt="logo">
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">О нас</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Модели</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Где купить</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__model">Серия <span>TELSA 80</span></div>
            </div>
        </header>
        <main class="page">
            <div class="page__main-block main-block">
                <div class="main-block__container _container">
                    <div class="main-block__body">
                        <div class="main-block__content">
                            <h1 class="main-block__title">Ручные пылесосы для бассейна <span>Kokido серии Telsa</span>
                            </h1>
                            <div class="main-block__text">Профессиональная чистка бассейна каждый день</div>
                            <a href="#" class="main-block__button">Выбрать модель</a>
                        </div>
                        <div class="main-block__image">
                            <div class="image-main">
                                <img src="img/main-telsa-80-nobg.png" alt="">
                            </div>
                            <div class="main-block__popup main-popup-1"></div>
                            <div class="main-block__popup main-popup-2"></div>
                            <div class="main-block__popup main-popup-3"></div>
                            <div class="img-gradient"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page__advantage advantage">
                <div class="advantage__container _container">
                    <p class="advantage__text">Основным преимуществом ручных аккумуляторных пылесосов Kokido серии Telsa является полная автономность</p>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
